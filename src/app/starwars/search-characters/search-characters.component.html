<div class="app-search-characters" fxLayout="column" fxLayoutAlign="start center">
    <input 
        #searchbox (keyup)="search(searchbox.value)" 
        placeholder="Rechercher un personage"
    />
    <div class="app-search-characters__search-list" fxLayout="column">
        <a  *ngFor="let character of characters" 
            [routerLink]="'/starwars/'+ character.id">
            {{ character.name }}
        </a>
    </div>
</div>
