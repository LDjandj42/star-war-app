<mat-form-field fxFill>
    <mat-label>La race du personage</mat-label>
    <mat-select [formControl]="speciesNameCtrl" (openedChange)="onOpenedChange()">
        <mat-option *ngFor="let species of speciesList$ | async" [value]="species.name">
            {{ species.name}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="speciesNameCtrl.hasError('required')">Ce champ est requis </mat-error>
</mat-form-field>
